<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("YesChartContainer", { 
        axisY:{
        title : "Price"
        },

		data: [
		{
			type: "line",
			dataPoints: [
				{ y: 0.4 },
				{ y:  0.6 },
				{ y: 0.5 },
				{ y:  0.8 }	
			]
		}
		]
	});

    chart.render();	

    var chart2 = new CanvasJS.Chart("NoChartContainer", { 
        axisY:{
        title : "Price"
        },

		data: [
		{
			type: "line",
			dataPoints: [
				{ y: 0.6 },
				{ y:  0.4 },
				{ y: 0.5 },
				{ y:  0.2 }	
			]
		}
		]
	});
	
    chart2.render();

	$("#buyYesButton").click(function () {
        var buyYesPrice = parseInt(document.getElementById('priceinput').value); 
        var length = chart.options.data[0].dataPoints.length;
        chart.options.data[0].dataPoints.push({ y: buyYesPrice});
        chart.render();
        var yes_share_variable = parseInt(document.getElementById('sharesinput').value);
        //['yes' price variable] = buyYesPrice;
        //['yes' share variable] = yes_share_variable;
	});

    $("#buyNoButton").click(function () {
        var buyNoPrice = document.getElementById('priceinput').value; 
        var length = chart2.options.data[0].dataPoints.length;
        chart2.options.data[0].dataPoints.push({ y: parseInt(buyNoPrice)});
        chart2.render();
        var no_share_variable = parseInt(document.getElementById('sharesinput').value);

        //['no' price variable] = parseInt(buyNoPrice);
        //['no' shares variable] = no_share_variable;

    });

    $("#endEventButton").click(function () {
        //whatever happens after oracle returns result
        
	});
}
</script>

</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-8">
                <div id="YesChartContainer" class="chartBox" style="width:100%; height:280px"></div>  
            </div>
            <div class="col-4">
                <div class="buyContainer">
                    <h3>Will the price of Ethereum be greater than $3000 usd?</h3>
                    <form>
                        <div class="form-group">
                          <label for="typeNumber">Price</label>
                          <input type="number" class="form-control" id="priceinput" aria-describedby="emailHelp" placeholder="Enter amount">
                        </div>
                        <div class="form-group">
                            <label for="typeNumber">Shares</label>
                            <input type="number" class="form-control" id="sharesinput" aria-describedby="emailHelp" placeholder="Enter amount">
                          </div>
                      </form>
                    <button class="btn btn-primary" id="buyYesButton">Buy Yes</button>  
                    <button class="btn btn-primary" id="buyNoButton">Buy No</button> 
                    <button class="btn btn-primary" id="endEventButton">End Event</button> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div id="NoChartContainer" class="chartBox" style="width:100%; height:280px"></div>  
            </div>
    </div>

</html>
